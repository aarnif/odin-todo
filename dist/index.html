<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar">
        <nav id="menu">
          <h1>Todo</h1>
          <ul>
            <li><button id="inbox">Inbox</button></li>
            <li><button id="today">Today</button></li>
            <li><button id="week">This week</button></li>
            <li><button id="month">This month</button></li>
          </ul>
        </nav>
        <ul>
          <li><button id="new-project-button">New Project</button></li>
        </ul>
      </div>
      <div id="content"></div>
    </div>
    <dialog id="new-project-modal" data-modal>
      <label for="new-name">Project name:</label>
      <input
        type="text"
        id="new-project"
        name="new-project"
        value=""
        placeholder="Project name"
      />
      <button id="submit-project-button">Add project</button>
    </dialog>
  </body>
</html>
