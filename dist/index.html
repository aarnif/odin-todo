<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar">
        <nav id="menu">
          <h1>Todo</h1>
          <ul>
            <li><button id="inbox">Inbox</button></li>
            <li><button id="today">Today</button></li>
            <li><button id="week">This week</button></li>
            <li><button id="month">This month</button></li>
          </ul>
        </nav>
        <ul>
          <li><button id="new-project-button">New Project</button></li>
          <li><button id="update-project-button">Update Project</button></li>
          <li><button id="delete-project-button">Delete Project</button></li>
        </ul>
      </div>
      <div id="content-and-footer">
        <div id="content"></div>
      </div>
    </div>
  </body>
</html>
